<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo"></div>
        <div class="containert">
            <p class="titulo">Little Bag Investimentos</p>
        </div>
        <nav>
            <a class="button-name" href="../index.html">

                <span>VOLTAR PARA A PÁGINA INICIAL</span>

            </a>
        </nav>
        </div>
    </header>

<body>
    <form class="form">
        <p class="title">Login Little Bag </p>
        <p class="message">Cadastre-se para uma melhor experiência</p>
            <div class="flex">
            <label>
                <input class="input" type="text" id="nome">
                <span>Nome</span>
            </label>
    
            <label>
                <input class="input" type="text" id="sobnome">
                <span>Sobrenome</span>
            </label>
        </div>  
                
        <label>
            <input class="input" type="email" id="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" id="senha">
            <span>Senha</span>
        </label>
        <button class="submit">criar conta</button>
        <p class="signin">Já tem conta? <a href="entre.html">Entre</a> </p>
    </form>

    <script>
        document.querySelector('.form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const firstName = document.getElementById('nome').value.trim();
            const lastName = document.getElementById('sobnome').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('senha').value.trim();

            const errorMessage = document.getElementById('errorMessage');

            if (!firstName || !lastName || !email || !password) {
                errorMessage.textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            // Exibir mensagem de sucesso
            alert('Cadastro feito com sucesso!');

            // Redirecionar após 2 segundos
            setTimeout(function() {
                window.location.href="../../index.html";
            }, 2000);
        });
    </script>

    <footer>
        <p>&copy; Little Bag Investimentos - Todos os direitos reservados</p>
        <p>2024</p>
    </footer>
    
</body>
</html>
