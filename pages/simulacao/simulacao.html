<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simulacao.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="simulacao.js"></script>
    <title>Simulação de Bolsa de Valores</title>
</head>
<body>
    <div class="container">
        <h1>Simulação de Bolsa de Valores</h1>
        <div class="stock-list">
            <h2>Ações</h2>
            <ul id="stocks">
                <li>
                    <span>Apple Inc. (AAPL)</span>
                    <button class="buyButton" data-stock="AAPL">Comprar</button>
                    <button class="sellButton" data-stock="AAPL">Vender</button>
                </li>
                <li>
                    <span>Alphabet Inc. (GOOGL)</span>
                    <button class="buyButton" data-stock="GOOGL">Comprar</button>
                    <button class="sellButton" data-stock="GOOGL">Vender</button>
                </li>
                <li>
                    <span>Microsoft Corporation (MSFT)</span>
                    <button class="buyButton" data-stock="MSFT">Comprar</button>
                    <button class="sellButton" data-stock="MSFT">Vender</button>
                </li>
                <li>
                    <span>Amazon.com, Inc. (AMZN)</span>
                    <button class="buyButton" data-stock="AMZN">Comprar</button>
                    <button class="sellButton" data-stock="AMZN">Vender</button>
                </li>
                <li>
                    <span>Facebook, Inc. (FB)</span>
                    <button class="buyButton" data-stock="FB">Comprar</button>
                    <button class="sellButton" data-stock="FB">Vender</button>
                </li>
                <li>
                    <span>Tesla, Inc. (TSLA)</span>
                    <button class="buyButton" data-stock="TSLA">Comprar</button>
                    <button class="sellButton" data-stock="TSLA">Vender</button>
                </li>
                <li>
                    <span>Netflix, Inc. (NFLX)</span>
                    <button class="buyButton" data-stock="NFLX">Comprar</button>
                    <button class="sellButton" data-stock="NFLX">Vender</button>
                </li>
                <li>
                    <span>The Walt Disney Company (DIS)</span>
                    <button class="buyButton" data-stock="DIS">Comprar</button>
                    <button class="sellButton" data-stock="DIS">Vender</button>
                </li>
            </ul>
        </div>
        <div class="portfolio">
            <h2>Seu Portfólio</h2>
            <ul id="portfolio"></ul>
        </div>
        <div class="controls">
            <input type="text" id="stockName" placeholder="Nome da Ação" disabled>
            <input type="number" id="stockPrice" placeholder="Preço" disabled>
            <input type="number" id="quantity" placeholder="Quantidade">
            <button id="buyPortfolioButton">Adicionar ao Portfólio</button>
            <button id="sellPortfolioButton">Remover do Portfólio</button>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
</body>
</html>
